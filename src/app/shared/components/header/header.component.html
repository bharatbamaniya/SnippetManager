<header class="header mat-elevation-z0 rounded-4 py-3 px-3 d-flex justify-content-between align-items-center">
  <div class="user-profile-info d-flex column-gap-3 align-items-center">
    <img class="rounded-5" ngSrc="https://bharatkumar.netlify.app/assets/img/me.jpg" alt="user-profile-img" width="40"
         height="40">
    <div class="user-info d-flex flex-column justify-content-center align-items-start ">
      <span class="username">Bharat Kumar</span>
      <span class="email">{{ 'bharat@dev.com' }}</span>
    </div>
  </div>
  <div class="search-bar-container rounded-5">
    <div class="search-bar m-1 d-flex align-items-center">
      <mat-icon class="px-1">search</mat-icon>
      <div class="search-input">
        <input class="py-1 px-2" placeholder="search snippets">
      </div>
      <div class="create-note-btn">
        <button mat-flat-button (click)="onCreateNewSnippet()">
          <mat-icon>add</mat-icon>
          Snippet
        </button>
      </div>
    </div>
  </div>
  <div class="theme-switch-container d-flex justify-content-end align-items-center">
    <button class="buy-me-coffee-btn rounded-5" mat-stroked-button (click)="openPaymentDialog()">
      @if (showSpinnerBuyMeACoffee()) {
        <mat-spinner diameter="30"></mat-spinner>
      } @else {
        Buy_me_coffee
      }
    </button>
    <button mat-icon-button (click)="darkMode.set(!darkMode())">
      <mat-icon>{{darkMode() ? 'dark_mode' : 'light_mode'}}</mat-icon>
    </button>
  </div>
</header>
